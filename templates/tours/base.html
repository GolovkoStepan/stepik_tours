<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" data-test="logo" href="/">{{ title }}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-test="navigation">

              <!-- LINKS -->

              {% block links %}
                  {% for key, value in departures.items %}
                    <li class="nav-item">
                      <a class="nav-link" href="/departure/{{ key }}" data-test="navlink">{{ value }}</a>
                    </li>
                  {% endfor %}
              {% endblock %}

            </ul>
          </div>
        </nav>

        <!-- BANNER -->

        {% block banner %}

            <div class="jumbotron text-center mt-4">
              <h1 class="display-4">Всякие туры</h1>
              <p class="lead">{{ subtitle }}</p>
              <p class="mt-5 w-50 mx-auto">{{ description }}</p>
            </div>

        {% endblock %}

        <!-- CONTENT -->

        {% block content %} {% endblock %}

    </div>
</body>
</html>
